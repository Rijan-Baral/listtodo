<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>to do list app</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  </head>
  <body>
    <section class="section1">
      <div class="name">
        <h1>Your TO DO LIST</h1>
      </div>
      <div class="container">
       <input type="text" maxlength="50" class="enterinput" placeholder="Enter you task">
       <div class="dateandtime">
        <input type="date" class="enterdate">
        <input type="time" class="entertime">
      </div>  
      <button class="btn">ADD</button>
        </div>


        <div class="yourtask hide">
          <h3>NO TASKSðŸš«</h3>
        </div>
        <div class="container2">
          <div class="todo-row">
            <div class="num size">${(i = i + 1)}</div>
            <div class="text size">your to to</div>
            <div class="date size"> date</div>
            <div class="time size"> time</div>
            <button class="delete size"><i class="fa-solid fa-trash"></i>del</button>
      </div>
        </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
